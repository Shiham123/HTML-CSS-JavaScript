<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight converter</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
      defer
      integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
      crossorigin="anonymous"
    ></script>
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light rounded-3"
          >
            Weight Converter
          </h1>

          <hr />
          <form action="">
            <p class="alert alert-dark">
              Type a value in any of the fields to convert weight
            </p>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Pounds</label>
              <input
                type="number"
                class="form-control form-control-lg pounds"
                placeholder="Pounds"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Kilograms</label>
              <input
                type="number"
                class="form-control form-control-lg kilograms"
                placeholder="kilograms"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Grams</label>
              <input
                type="number"
                class="form-control form-control-lg grams"
                placeholder="Grams"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Ounces</label>
              <input
                type="number"
                class="form-control form-control-lg ounces"
                placeholder="Ounces"
              />
            </div>

            <!-- ------------- -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
