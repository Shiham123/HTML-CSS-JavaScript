<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical tabs</title>
    <!-- Bootstrap CDN css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
    />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>Vertical Tabs</h1>
        <p>Click on the tab buttons to learn more.</p>
      </div>

      <div class="tabs">
        <div class="tab-links">
          <button class="tab-link active" data-filter="about">
            Who we are
          </button>
          <button class="tab-link" data-filter="services">What we do</button>
          <button class="tab-link" data-filter="contact">Get in touch</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-contents">
          <div class="tab-content about">
            <h3>Who we are</h3>
            <p>This is tab one for the project</p>
          </div>
          <div class="tab-content services">
            <h3>What we do</h3>
            <p>This is tab two for the project</p>
          </div>
          <div class="tab-content contact">
            <h3>Get in touch</h3>
            <p>this is tab three for the project</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
