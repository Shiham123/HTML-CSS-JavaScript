<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video popup</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <img src="/Img/pexels-photo-3062545.jpeg" alt="movie-image" />
      <h1>Movie Title</h1>
      <p>
        In this video, you are going to learn 16 beginners projects in HTML CSS
        JavaScript that are enjoyable to work on. Develop your HTML skills and
        use them to build modern websites with HTML CSS and JS, including HTML5,
        CSS3, and JavaScript 2022.
      </p>
      <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container active">
      <video src="/Vedio/trailer.mp4" controls="true"></video>
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>
  </body>
</html>
