<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender Code with sahand</title>
    <!-- Font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="month">
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>

        <div class="weekend">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tues</div>
          <div>Wed</div>
          <div>Thur</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>

        <div class="days"></div>
      </div>
    </div>
  </body>
</html>
