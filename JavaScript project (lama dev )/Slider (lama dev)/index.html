<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider project</title>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fa-solid fa-chevron-left left-arrow"></i>
        <div class="frame">
          <div class="slider">
            <img src="/Img/img-1.jpeg" alt="" class="image" />
            <img src="/Img/img-2.jpeg" alt="" class="image" />
            <img src="/Img/img-3.jpeg" alt="" class="image" />
            <img src="/Img/img-4.jpeg" alt="" class="image" />
            <img src="/Img/img-5.jpeg" alt="" class="image" />
            <img src="/Img/img-6.jpeg" alt="" class="image" />
            <img src="/Img/img-7.jpeg" alt="" class="image" />
          </div>
        </div>
        <i class="fa-solid fa-chevron-right right-arrow"></i>
      </div>
      <div class="bottom-container"></div>
    </div>
    <!-- ################################### -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
