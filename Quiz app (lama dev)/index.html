<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app practice</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="content">
          <h1 class="question"></h1>

          <div class="answers"></div>
        </div>
        <button class="submit">submit</button>
      </div>

      <div class="result-container">
        <h1>congratulation</h1>
        <h2 class="correct"></h2>
        <h2 class="wrong"></h2>
        <h3 class="score"></h3>
        <button class="play">play again</button>
      </div>
    </div>
    <!-- ######################### -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
