<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down timer</title>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="countdown">
      <h1>Coming Soon!</h1>
      <div class="countdown-item colored">
        <span class="days">00</span>
        <div>Days</div>
      </div>
      <div class="countdown-item">
        <span class="hours">00</span>
        <div>Hours</div>
      </div>
      <div class="countdown-item">
        <span class="minutes">00</span>
        <div>Minutes</div>
      </div>
      <div class="countdown-item">
        <span class="seconds">00</span>
        <div>Seconds</div>
      </div>
    </div>
  </body>
</html>
