<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated progress bar</title>
    <!-- Font google Poppins -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Places i wanna go</h1>

      <div class="column" data-percent="10">
        <img src="/img/america.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>

      <div class="column" data-percent="20">
        <img src="/img/france.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>

      <div class="column" data-percent="30">
        <img src="/img/germany.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>

      <div class="column" data-percent="40">
        <img src="/img/india.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>

      <div class="column" data-percent="50">
        <img src="/img/italy.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>

      <div class="column" data-percent="60">
        <img src="/img/spain.jpg" alt="" />
        <div class="progress-bar">
          <div class="progress"></div>
          <span class="circle"></span>
          <p class="percent">50%</p>
        </div>
      </div>
    </div>
  </body>
</html>
