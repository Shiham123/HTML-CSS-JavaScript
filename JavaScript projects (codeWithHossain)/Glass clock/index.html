<html lang="en">

    <title>Glass clock</title>
    <!-- CSS and JS file -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/main.js" defer></script>

  <body>
    <div class="container">

      <div class="circle"></div>

        <div class="second">

      </div>
    </div>
